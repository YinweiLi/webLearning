<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>复习</title>
    <style>
        <!--
        /*
        标签（元素选择器）div{}
        id选择器   #id
        class选择器    .hh{}
        后代选择器   #div1
        分组
        子代
        伪类选择器 #div1：hover多级菜单里面一行就可以代替js代码

        选择器的权重值
        id--100
        class--10
        tag--1
        权重值是可以叠加的

        */
        -->
        #div1{

            width: 200px;height: 200px;background: red
        }
        #div1:hover{
            background: green;
            /*color: green;*/

        }
        h1{

        }
        #ha{

        }


    </style>
</head>
<body>
    <div id="div1" >ha</div>
    <!-- 这种在里面的是---内联样式
    一般会引入外部的.css文件样式
    用link


    -->
    <link rel="stylesheet" href="style.css"/>
    <h1 id="ha" class="hh"></h1>

<!--

==true值相等
===false（判断类型和值）类型不同
null的type是object
undefine的type是undefine


-->
</body>
</html>
