        function prime(start,end){
            function _isPrime(num){
                if(num == 2){
                    return true;
                }
                if(num%2 == 0){
                    return false;
                }
                for(var i=3;i < num;i+=2){
                    if(num%i ==0){
                        return false;
                    }
                }
                return true;
            }
            var primeNum = [];
            for(var i=start;i<=end;i++){
                if(_isPrime(i)){
                    primeNum.push(i);
                }
            }
            return primeNum.join(',');
        }
        function feibonacci(num){
//            1 1 2 3 5 8...
//            前两个是1，之后的咩一项都是前两项的和
            if(num == 1 || num == 2){
                return 1;
            }
            return feibonacci(num-1)+feibonacci(num-2);
        }
        function feibonacciS(num){
            var arr = [1,1];
            for(var i = 2;i<num;i++){
                arr[i] = arr[i-1]+arr[i-2];
            }
            return arr[num-1];
        }
