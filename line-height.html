        function random(){
            var max = Math.random();

        function leapYear(){
            var data = new Date();
            var year = data.getFullYear();
            if(year%400 == 0){
                console.log("this year is leap year");
            }else{if(year%4 == 0 && year%100 != 0 ){
                console.log("this year is leap year");
            }else{
                console.log("this year is not leap year")
            }

            var n = 10;
            var all = 1;
            for(var i = 1;i <= n; i++){
