<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


    <a href="www.baidu.com">baidu</a>
    <!--
    html：
    现在的布局方式用div+css不用table
行级元素inline：在一行，行高宽通过内容撑开，不能设置宽高a ，span（文字一半用span布局）
块级元素block：充满一行，可以设置宽高
行级元素和块级元素是可以相互转化的，display，inline，block，inline-block
ol，ul有序列表无序列表
列表里面嵌套li
h1-h6标题
p段落
开发用的最多的事div

    -->

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
<!--
    ul套li，li里面在套别的东西，是一个好的开发习惯
    有的属性是可以继承的

    盒模型非常重要
    w3c标准下的盒模型（还有其他的盒模型）
    兄弟元素外边距会合并，取最大的值，上面的设下外边距下面的设上外边距
    父子元素，给子元素设置上外边距，父元素会掉下去（解决有很多方法，溢出隐藏和浮动）


    设置宽高的百分比是相对于父元素的百分比
    浮动（脱离文档流，空间释放）
    解决浮动带来的问题---

    js
    函数getelems（）返回节点列表，其实不是数组，用数组的某些方法是不好使的
    返回一堆节点集合构造函数是HTMLCollector（）
    数组的构造是Array（）
    对象.style.属性，只能取到内联样式，都用来赋值

-->
</body>
</html>
